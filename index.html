<html lang="en">

<head>

            border: 3px solid yellow;

</head>

<body>
    <div class="container">

        <div class="worktimer" style="height: 200px; width: 200px;
    ">

            <h1><span class="minuts">00</span>: <span class="seconds">00</span></h1>

        </div>

        <br>
        <br>
        <div>
            <label for="">Enter task name</label>
            <input type="text" class="taskname">
        </div>
        <br>

        <div>
            <label for="">Work Time</label><input type="number" class="workinterval" value="2">
            <label for="">Break Time</label> <input type="number" class="breakinterval" value="1">

        </div>
        <div>
            <br>
            <br>

            <button class="btnstart">start</button>
            <button class="btnpause">pause</button>
            <br>
            <br>
            <button class="btnresume">Resume</button>
            <button class="btnstop">stop</button>

        </div>
        <div class="completedList">
            <ul>

            </ul>

        </div>
    </div>
